        <div class="pagebackground">
            <div class="container">
                <div class="content">
                    <div class="row">
                        <div class="col">
                            <p class="text-center">I am an avid completionist, so depending on the type of game the time needed to complete it will vary. Here's how to calculate it... roughly.</p>
                            
                            <form id = "hoursNeeded">
                                <fieldset>
                                    <legend>Choose the game type, whether it's open world, and whether it contains DLC</legend>
                                    <label>
                                        <div class="row">
                                            <div class="col-4">
                                                <h5>Game Type</h5>
                                                <div class="form-ui">
                                                    <span class="form-elements reqField">
                                                        <select id = "GameType" class="dropdown">
                                                            <option value="0">World Builder</option>
                                                            <option value="1">RPG</option>
                                                            <option value="2">Survival</option>
                                                            <option value="3">Platformer</option>
                                                        </select>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <h5>Open World?</h5>
                                                <div class="form-ui">
                                                    <span class="form-elements reqField">
                                                        <select id = "OpenWorld" class="dropdown">
                                                            <option id="y" value="0">Yes</option>
                                                            <option id="n" value="1">No</option>
                                                        </select>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-2">
                                                <h5>DLC?</h5>
                                                <div class="form-ui">
                                                    <span class="form-elements reqField">
                                                        <select id="ExtraContent" class="dropdown">
                                                            <option id="Y" value="0">Yes</option>
                                                            <option id="N" value="1">No</option>
                                                        </select>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-2">
                                                <p></p>
                                                <button type="button" class="btn btn-success">Submit</button>
                                            </div>
                                        </div>
                                    </label>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div id="resultTable">
                            <p></p>
                            <!-- Area where the table generated by the JS will go -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
